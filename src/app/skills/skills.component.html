<div id="skills" class="container">
    <div class="skills-container">
        <div class="content">
            <div class="skills-header">
                <h2>My Skills</h2>
                <div class="divider"></div>
            </div>
            <p>I have gained experience in building projects with various front end technologies and concepts.</p>
            <div class="btn">
                <a class="link" href="#contact">
                    <button>Get in touch</button>
                </a>
            </div>
        </div>
    </div>
    <div class="skills-box">
        <div *ngFor="let skill of skillsList" class="skill">

            <img src="{{ skill.url }}">
            <span>{{ skill.name }}</span>
        </div>
    </div>

</div>
